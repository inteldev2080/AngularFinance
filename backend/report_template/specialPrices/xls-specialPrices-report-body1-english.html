<style>
  thead td{
    background-color: #003666;
    height:3px;
    border:  none!important;
  }
  th{
    background-color: #f8f9fa;
    border:  solid;
  }
  td{
    border-style: solid;
  }
</style>

<table>
  <thead>
  <td></td>
  <td></td>
  <td></td>
  <td style="width: 300px;"></td>
  <td style="width: 300px;"></td>
  <td></td>
  </thead>
  <thead>
  <th>Date</th>
  <th>Customer</th>
  <th>Supplier</th>
  <th>Product</th>
  <th>Price</th>
  </thead>
  <tbody>
  {{for data}}
  <tr>
    <td><span class="label">{{:~toTime(createdAt)}}</span></td>
    <td>{{:customer.representativeName}}</td>
    <td>{{:supplier.representativeName}}</td>
    <td>{{:product.englishName}}</td>
    <td>{{:~toNumber(price)}}</td>
  </tr>
  {{/for}}
  </tbody>
</table>
