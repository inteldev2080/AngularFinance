  thead td{
    background-color: #003666;
    height:3px;
    border:  none!important;

  th{
    background-color: #f8f9fa;
    border:  solid;

  td{
    border-style: solid;

<table>
  <thead>

  <td></td>

  <tr>
    <th>Name</th>

    <th>Balance</th>
    <th>Remaining Limit</th>
    <th>Payment Due</th>
  </tr>

  <tbody>

  <tr>
    <td>{{:representativeName}}</td>
    {{if status === 'active'}}

    {{else}}

  {{/for}}
  </tbody>
</table>
