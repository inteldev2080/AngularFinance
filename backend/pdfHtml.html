<!--
Invoice dynamically rendered into html using handlebars and converted into pdf
using phantom-pdf recipe. The styles are extracted into separate asset for
better readability and later reuse.

Data to this sample are mocked at the design time and should be filled on the
incoming API request.
!-->

<style>
  .invoice-box {
    max-width: 800px;
    margin: auto;
    padding: 30px;
    border: 1px solid #eee;
    box-shadow: 0 0 10px rgba(0, 0, 0, .15);
    font-size: 16px;
    line-height: 24px;
    font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
    color: #555;
  }
  .invoice-box table {
    width: 100%;
    line-height: inherit;
    text-align: left;
  }
  .invoice-box table td {
    padding: 5px;
    vertical-align: top;
  }
  .invoice-box table tr td:nth-child(2) {
    text-align: right;
  }
  .invoice-box table tr.top table td {
    padding-bottom: 20px;
  }
  .invoice-box table tr.top table td.title {
    font-size: 45px;
    line-height: 45px;
    color: #333;
  }
  .invoice-box table tr.information table td {
    padding-bottom: 40px;
  }
  .invoice-box table tr.heading td {
    background: #eee;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
  }
  .invoice-box table tr.details td {
    padding-bottom: 20px;
  }
  .invoice-box table tr.item td {
    border-bottom: 1px solid #eee;
  }
  .invoice-box table tr.item.last td {
    border-bottom: none;
  }
  .invoice-box table tr.total td:nth-child(2) {
    border-top: 2px solid #eee;
    font-weight: bold;
  }
  @media only screen and (max-width: 600px) {
    .invoice-box table tr.top table td {
      width: 100%;
      display: block;
      text-align: center;
    }
    .invoice-box table tr.information table td {
      width: 100%;
      display: block;
      text-align: center;
    }
  }
</style>

<div class="invoice-box">
  <table cellpadding="0" cellspacing="0">
    <tr class="top">
      <td colspan="2">
        <table>
          <tr>
            <td class="title">
              <img src="~/SuppliesOn_Backend/Invoice%20logo.png" style="width:100%; max-width:300px;" />
            </td>
            <td>
              Invoice #: {{transactionId}}
              <br> Created: {{createdAt}}
              <br> Due: {{dueDate}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="information ">
      <td colspan="2 ">
        <table>
          <tr>
            <td>
              Supplier: {{supplierName}}<br>
            </td>
            <td>
              Customer: {{customerName}}<br>
              Payment Method: {{paymentMethod}}<br>
              Account #: {{accountNumber}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="heading ">
      <td>
        Amount
      </td>
      <td>
        {{amount}}
      </td>
    </tr>
  </table>
</div>
