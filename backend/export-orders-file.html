  <link href="./bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link class="main-stylesheet" href="./pages.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
    }
  </script>
  <style>
    header{
      background-color: rgba(22, 57, 85, 0.03);
      border-top: 4px solid #003666;
    }
    .wrapper{
      max-width:880px;
      margin:0 auto;
    }
  </style>

<body>
<div class="wrapper">
  <header class="p-t-20 p-b-20 p-r-50 p-l-50 clearfix">
    <img class="m-t-10 m-b-15 float-none float-sm-left" src="./logo_sup.png" alt="">
    <div class="float-none float-sm-right" >
      <p class="m-b-0 fs-12">Generated By SuppliesOn</p>
      <p class="fs-14 bold">contact@supplieson.com</p>
    </div>
  </header>

  <div class="card card-details-table m-t-30 no-box-shadow">
    <div class="container">
      <div class="row">
        <div class="card-block-normal">
          <div class="col-md-12  padding-0">
            <div class="dataTables_wrapper no-footer ">

              <div class="table-responsive">
                <table class="table table-striped dataTable dataTableFormat no-footer" role="grid">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Date</th>
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Customer</th>
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Supplier</th>
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Order Number</th>
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Total Price</th>
                    <th class="sorting_asc bold" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Product: activate to sort column descending">Status</th>


                  </tr></thead>
                  <tbody>
                  {{orders}}
                  </tbody>
                </table>
              </div>
            </div>
</body>
