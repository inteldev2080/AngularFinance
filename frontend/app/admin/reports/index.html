                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="m-r-10 feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                {{"admin.reports.index.reports" | translate }}</p>

            <ul class="main-menu">
                <li permission permission-only="'manageOrdersReports'" ui-sref-active="active top-level bold">
                    <a ui-sref="app.admin.report.orders" class=" m-l-25">
                        <span class="title">{{"admin.reports.index.orders" | translate }}</span>
                    </a>
                </li>
                <li permission permission-only="'manageTransactionsReports'" ui-sref-active="active top-level bold">
                    <a ui-sref="app.admin.report.transactions" class="m-l-25">

            </div>

<!-- END PAGE CONTENT WRAPPER -->


<script>
    var $menu = $(".secondary-side");

    $('.secondary-side-toggle').click(function () {
        if(!$menu.hasClass('active')){
            $menu.addClass("active");
            $(document).one('click', function closeTooltip(e) {
                if ($menu.has(e.target).length === 0 && $('.secondary-side-toggle').has(e.target).length === 0) {
                    $menu.removeClass('active');
                } else if ($menu.hasClass('active')) {
                    $(document).one('click', closeTooltip);
                }
            });
        }else{
            $menu.removeClass("active");
        }

    });
    $('.secondary-side').on('click','ul li a>.title',function () {
        $(".secondary-side").toggleClass("active");
    });
</script>
